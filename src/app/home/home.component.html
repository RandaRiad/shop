<div class="container">
  <div class="row">
    <div class="col-md-6">
    
      <div class="card"  style="width: 18rem;">
          <h4 class="card-text btn btn-primary"  >Categories</h4>

          <div class="card-body">

            <h4 class="card-text " (click)="getAllProductByButtonCategory()">All Products</h4>
          </div>
        </div>
      <div class="card" *ngFor="let category of allCategory$|async" style="width: 18rem;">
        <div class="card-body">
          <h4 class="card-text" (click)="filterProductbyCategory(category.name)">{{category.name}}</h4>
        </div>
      </div>
    </div>
    <div class="col-md-6" *ngFor="let product of productsByCategory">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="product.payload.val().imageUrl" *ngIf="product.payload.val().imageUrl">
        <div class="card-body">
          <h3 class="card-title">{{product.payload.val().title}} </h3>
          <h4 class="card-text">{{product.payload.val().category}}</h4>

          <h5 class="card-text">{{product.payload.val().price|currency:"USD":true}}</h5>
<button (click)='addCard(product)' class="btn btn-primary"> add to Card</button>
        </div>
      </div>
    </div>
